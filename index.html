<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de MOA y Miliradianes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <div class="calculator-container">
            <h1>Calculadora de MOA y Miliradianes</h1>
            <p class="instructions-content">Introduce una distancia en metros para calcular el valor de 1 MOA y 1 Miliradián a esa distancia.
            </p>

            <div class="form-group">
                <label for="distance">Distancia (m)</label>
                <input type="number" id="distance" step="0.01" placeholder="Ej: 100.00">
            </div>

            <button id="calculateBtn">Calcular</button>

            <div id="result" class="result-container">
                <p id="moa-result"></p>
                <p id="mil-result"></p>
            </div>
        </div>

         <footer>
            <p>Una herramienta diseñada por <a href="mailto:pripoll@hotmail.com"><b>Pablo I. Ripoll</b></a></p>
            <p>Buenos Aires, Argentina - 2025</p>
            <p class="footer-link">
                <a href="https://pripoll.github.io/calculadora-energia-cinetica/" target="_blank" rel="noopener noreferrer">Visite la 'Calculadora de energía cinética de proyectiles' aquí</a>
            </p>
            <img src="logo.png" alt="Logo del autor" class="footer-logo" onerror="this.style.display='none'">
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>

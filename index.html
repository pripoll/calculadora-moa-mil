<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de MOA y Miliradianes</title>
    <!-- Incluimos los estilos del archivo original para mantener la estética -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .main-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .calculator-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result-container {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            display: none; /* Oculto por defecto */
        }

        .result-container p {
            margin: 0 0 10px 0;
            font-weight: bold;
            color: #333;
        }
        
        /* Estilos del pie de página replicados */
        footer {
            text-align: center;
            color: #6b7280;
            font-size: 0.875rem;
            margin-top: 2rem;
            max-width: 600px;
            width: 100%;
        }

        footer a {
            color: #2563eb;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
        .footer-link {
            margin-top: 0.5rem;
        }
        .footer-logo {
            margin-top: 1rem;
            height: 50px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="calculator-container">
            <h1>Calculadora de MOA y Miliradianes</h1>
            <p style="margin-bottom: 20px; color: #555;">
                Introduce una distancia en metros para calcular el valor de 1 MOA y 1 Miliradián a esa distancia.
            </p>

            <div class="form-group">
                <label for="distance">Distancia (m)</label>
                <input type="number" id="distance" step="0.01" placeholder="Ej: 100.00">
            </div>

            <button id="calculateBtn">Calcular</button>

            <div id="result" class="result-container">
                <p id="moa-result"></p>
                <p id="mil-result"></p>
            </div>
        </div>

        <footer>
            <p>Una herramienta diseñada por <a href="mailto:pripoll@hotmail.com"><b>Pablo I. Ripoll</b></a></p>
            <p>Buenos Aires, Argentina - 2025</p>
            <p class="footer-link">
                <a href="https://pripoll.github.io/calculadora-energia-cinetica/" target="_blank" rel="noopener noreferrer">Visite la 'Calculadora de energía cinética de proyectiles' aquí</a>
            </p>
            <img src="logo.png" alt="Logo del autor" class="footer-logo" onerror="this.style.display='none'">
        </footer>
    </div>

    <!-- Script para la funcionalidad de la calculadora -->
    <script>
        // Obtenemos el botón y el contenedor de resultados
        const calculateBtn = document.getElementById('calculateBtn');
        const distanceInput = document.getElementById('distance');
        const resultContainer = document.getElementById('result');
        const moaResult = document.getElementById('moa-result');
        const milResult = document.getElementById('mil-result');

        // Función para mostrar mensajes de alerta
        function customAlert(message) {
            moaResult.textContent = message;
            milResult.textContent = '';
            resultContainer.style.display = 'block';
        }

        // Lógica de cálculo al hacer clic en el botón
        calculateBtn.addEventListener('click', () => {
            const distance = parseFloat(distanceInput.value);

            if (isNaN(distance) || distance <= 0) {
                customAlert('Por favor, introduce una distancia válida y positiva.');
                return;
            }

            // Factores de conversión
            const moaCmPer100m = 2.9089;
            const milCmPer100m = 10;
            
            // Calculamos el valor de 1 MOA y 1 Mil a la distancia dada
            const moaValue = (distance * moaCmPer100m) / 100;
            const milValue = (distance * milCmPer100m) / 100;

            // Mostramos los resultados
            moaResult.innerHTML = `1 MOA = <span>${moaValue.toFixed(2)} cm</span>`;
            milResult.innerHTML = `1 Mil = <span>${milValue.toFixed(2)} cm</span>`;
            resultContainer.style.display = 'block';
        });

    </script>
</body>
</html>
